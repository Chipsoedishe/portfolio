<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Портфолио</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="toggler" class="toggler-input" />
      <a href="/"
        ><svg
          width="170"
          height="43"
          viewBox="0 0 170 43"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M104 21.5C104 33.3741 94.3739 43 82.4998 43C76.4101 43 30.4999 43 23.5 43C65 35 61.5 30.5 60.9998 21.5C60.9998 9.62588 70.6257 0 82.4998 0C94.3739 0 104 9.62588 104 21.5Z"
            fill="url(#paint0_linear)"
          />
          <path
            d="M0 39V6.56842V0C19.3788 0.273684 58.3073 4.5979 58.9913 19.7053C59.6752 34.8126 19.9487 38.8632 0 39Z"
            fill="#FF8A1E"
          />
          <path
            d="M104 11.5C102.5 7.5 99.3057 4.16667 96 2H165.42C169.435 5.16667 174.488 12.9 162.587 18.5C150.686 24.1 142.516 36.5 139.919 42H125.752V11.5H104Z"
            fill="#FF8A1E"
          />
          <defs>
            <linearGradient
              id="paint0_linear"
              x1="82.5"
              y1="0"
              x2="82.5"
              y2="43"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#FEBE88" />
              <stop offset="1" stop-color="#FF810D" />
            </linearGradient>
          </defs>
        </svg>
      </a>

      <nav class="site-nav">
        <a href="">О нас</a>
        <a href="">Что мы делаем</a>
        <a href="">Услуги</a>
        <a href="">Преимущества</a>
        <a href="">Портфолио</a>
        <a href="">Связаться</a>
      </nav>
      <label for="toggler" class="toggler">
        <iconify-icon
          width="45"
          height="45"
          class="btn-open"
          icon="material-symbols:menu"
          style="color: white"
        ></iconify-icon>
        <iconify-icon
          width="45"
          height="45"
          class="btn-close"
          icon="material-symbols:close"
          style="color: white"
        ></iconify-icon>
      </label>
    </header>

    <main class="page-feedback">
      <form
        netfily
        name="feedback"
        class="form-feedback"
        action="/succesful.html"
      >
        <label class="field"
          ><span>Имя</span> <input type="text" name="name" required
        /></label>

        <label class="field"
          ><span>Email</span> <input type="email" name="email" required
        /></label>

        <fieldset>
          <legend>Ваш комментарий</legend>
          <textarea name="comment" required rows="10"></textarea>
        </fieldset>

        <button class="button size-sm" type="submit">Отправить</button>
      </form>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
